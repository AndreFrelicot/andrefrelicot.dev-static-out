eSystem\":true,\"children\":[\"$\",\"$L3\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"},\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"style\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"body{color:#000;background:#fff;margin:0}.next-error-h1{border-right:1px solid rgba(0,0,0,.3)}@media (prefers-color-scheme:dark){body{color:#fff;background:#000}.next-error-h1{border-right:1px solid rgba(255,255,255,.3)}}\"}}],[\"$\",\"h1\",null,{\"className\":\"next-error-h1\",\"style\":{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"},\"children\":404}],[\"$\",\"div\",null,{\"style\":{\"display\":\"inline-block\"},\"children\":[\"$\",\"h2\",null,{\"style\":{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0},\"children\":\"This page could not be found.\"}]}]]}]}]],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"13:T1230,"])</script><script>self.__next_f.push([1,"\n# **BLE UScope – Scanner e Analisador Avançado de Bluetooth Low Energy**\n\n**BLE UScope** é uma ferramenta de análise profissional de Bluetooth Low Energy projetada para desenvolvedores, engenheiros, profissionais de IoT e entusiastas de tecnologia que precisam de uma visão completa dos dispositivos BLE.\n\n\n## ⚙️ Recursos Principais\n\n### **Descoberta e Varredura de Dispositivos**\nEscaneie e descubra dispositivos Bluetooth Low Energy próximos em tempo real.  \nExiba informações detalhadas, incluindo:\n- Nomes dos dispositivos  \n- Intensidade do sinal (RSSI)  \n- Dados do fabricante  \n- Serviços anunciados  \n- Status da conexão  \n\nOpções avançadas de filtragem ajudam você a encontrar rapidamente dispositivos específicos.\n\n\n### **Explorador de Serviços GATT**\nAprofunde-se na arquitetura do dispositivo com uma exploração completa do GATT.  \n- Navegue por serviços, características e descritores em uma visualização hierárquica clara  \n- Leia, escreva e monitore valores de características (hex, UTF-8, decimal)  \n- Ative notificações para receber atualizações em tempo real dos seus dispositivos  \n\n\n### **Categorização Inteligente de Dispositivos**\nIdentifica e categoriza automaticamente dispositivos como:\n- Pulseiras fitness  \n- Monitores de frequência cardíaca  \n- Smartwatches  \n- Fones de ouvido  \n- Teclados  \n- Controles de jogo  \n\nCategorias com cores e ícones personalizados tornam a identificação intuitiva.\n\n\n### **Gerenciamento de Conexões**\n- Conecte-se a vários dispositivos simultaneamente  \n- Monitore a qualidade da conexão em tempo real  \n- Veja duração da conexão, tendências de sinal e métricas de estabilidade  \n- Reconecte-se automaticamente aos dispositivos favoritos quando desconectados  \n\n\n### **Análises Avançadas**\nAcompanhe e visualize métricas como:\n- RSSI ao longo do tempo  \n- Indicadores de qualidade da conexão  \n- Cálculo estimado de distância  \n- Níveis de potência TX  \n\nLogs detalhados ajudam você a monitorar padrões de descoberta e eventos de conexão.\n\n\n### **Ferramentas de Diagnóstico**\nExecute testes completos nos dispositivos conectados:\n- Estabilidade da conexão  \n- Medições de throughput  \n- Validação de características  \n\nExporte os resultados de diagnóstico para análise ou documentação.\n\n\n### **Gerenciamento de Dados**\n- Salve dispositivos favoritos para acesso rápido  \n- Exporte perfis de dispositivos, estruturas GATT e dados de características  \n- Copie valores, UUIDs e outros dados com um único toque  \n\nPerfeito para integração fluida no seu fluxo de desenvolvimento.\n\n\n### **Recursos para Desenvolvedores**\n- Visualização completa da hierarquia GATT  \n- Inspeção de propriedades de características *(read, write, notify, indicate)*  \n- Exploração e análise de descritores  \n- Análise e exibição de dados de anúncio  \n- Busca de UUIDs com nomes padrão do Bluetooth SIG  \n- Decodificação de dados do fabricante  \n- Monitoramento e registro de valores em tempo real  \n\n\n## 🔒 Privacidade e Segurança\nSua privacidade é prioridade.  \n**BLE UScope opera totalmente no seu dispositivo** — sem coleta de dados.  \n- Nenhuma conexão com a internet necessária  \n- Sem análises  \n- Sem rastreamento  \n\nToda a varredura, análise e armazenamento acontecem localmente no seu dispositivo iOS.\n\n\n## 👩‍💻 Ideal Para\n- Desenvolvedores iOS que criam aplicativos com BLE  \n- Engenheiros de hardware testando periféricos BLE  \n- Profissionais de IoT depurando dispositivos conectados  \n- Pesquisadores de segurança analisando implementações BLE  \n- Estudantes aprendendo sobre Bluetooth Low Energy  \n- Entusiastas de tecnologia explorando o mundo sem fio  \n\n\n## 🧠 Especificações Técnicas\n- Compatível com todos os perfis padrão de Bluetooth Low Energy  \n- Compatível com dispositivos Bluetooth 4.0 → 5.3  \n- Leitura e escrita em todas as características acessíveis  \n- Suporte a notificações e indicações  \n- Suporte a múltiplas conexões simultâneas  \n- Descoberta automática de serviços  \n- Tradução de UUIDs para serviços e características padrão  \n\n\n## 🎨 Experiência do Usuário\nInterface limpa e moderna projetada para iOS — com suporte total a **modo claro e escuro**.  \nNavegação intuitiva com arquitetura baseada em abas.  \nAções contextuais e dicas úteis guiam você em cada operação.\n\n\n## 🛟 Suporte\nPrecisa de ajuda ou quer enviar feedback? Escreva para [support@andrefrelicot.dev](mailto:support@andrefrelicot.dev).\n\n\n### **Baixe o BLE UScope hoje mesmo**  \nObtenha uma **visão profissional** dos dispositivos Bluetooth Low Energy ao seu redor.\n\n"])</script><script>self.__next_f.push([1,"14:Tc08,"])</script><script>self.__next_f.push([1,"\n\u003cThemeImage\n  lightSrc=\"/images/2025/decibelpeak.webp\"\n  darkSrc=\"/images/2025/decibelpeak.webp\"\n  alt=\"Captura de tela do aplicativo Decibel Peak\"\n  width={800}\n  height={600}\n/\u003e\n\n# Visão Geral\n\nDecibel Peak é um aplicativo de medidor de decibéis de precisão desenvolvido para iOS, oferecendo medições confiáveis de nível de som para entusiastas e usuários que precisam de monitoramento de ruído preciso. Seja para monitorar níveis de ruído no ambiente, acompanhar variações sonoras ao longo do tempo ou simplesmente matar a curiosidade sobre o ambiente acústico ao seu redor, o Decibel Peak oferece recursos de medição de som práticos e fáceis de usar.\n\n## Principais Recursos\n\n### 🎯 Medição de Precisão\n- Monitoramento em tempo real do nível de decibéis com alta precisão  \n- Detecção precisa de nível sonoro usando o microfone do dispositivo  \n- Feedback visual suave e responsivo com curvas dinâmicas  \n- Medições consistentes para acompanhamento confiável de tendências  \n\n### 📱 Otimizado para iOS\n- Aplicativo nativo para iOS  \n- Interface em SwiftUI otimizada para desempenho fluido  \n- Design responsivo que se adapta a diferentes tamanhos de tela  \n- Experiência do usuário moderna e intuitiva  \n\n### 📊 Excelência Visual\n- Visualização em tempo real dos níveis de som  \n- Curvas suaves em gradiente que reagem ao áudio de entrada  \n- Interface limpa e minimalista  \n- Exibições de medição fáceis de ler  \n\n### ⚡ Desempenho Otimizado\n- Aplicativo leve com impacto mínimo na bateria  \n- Algoritmos eficientes de processamento de áudio  \n- Inicialização instantânea e controles responsivos  \n- Otimizado para iPhone  \n\n## Casos de Uso\n\n**Aplicações de Referência:**  \n- Conscientização sobre ruído ambiental  \n- Monitoramento de níveis sonoros em locais de trabalho  \n- Comparação de equipamentos de áudio  \n- Experimentos educacionais de nível sonoro  \n\n**Uso Pessoal:**  \n- Monitoramento de ruído em casa  \n- Verificação de nível de som em eventos  \n- Experimentos sonoros educacionais  \n- Curiosidade geral sobre ruído ambiente  \n\n## Especificações Técnicas\n\n- **Plataforma:** iOS 17.0+  \n- **Framework:** Desenvolvido com SwiftUI para desempenho nativo  \n- **Processamento de Áudio:** Análise de nível sonoro em tempo real  \n- **Interface:** Interface de usuário moderna e adaptável  \n- **Desempenho:** Otimizado para eficiência de bateria  \n\n## Privacidade \u0026 Segurança\n\nO Decibel Peak respeita sua privacidade:  \n- Nenhuma gravação ou armazenamento de áudio  \n- Processamento somente em tempo real  \n- Nenhuma transmissão de dados para servidores externos  \n- Todas as medições processadas localmente no seu dispositivo  \n\n## Download\n\nDisponível na App Store para iOS.  \n\n\u003cAppStoreLink href=\"https://apps.apple.com/app/decibelpeak/id6752702602\" /\u003e\n\n---\n\n## Suporte \u0026 Contato\n**Desenvolvedor:** André Frélicot  \n**Suporte:** support@andrefrelicot.dev  \n\nTransforme sua experiência de monitoramento de som com o Decibel Peak – onde a precisão encontra a simplicidade.\n"])</script><script>self.__next_f.push([1,"15:T789,"])</script><script>self.__next_f.push([1,"\n\u003cThreeCube /\u003e\n\n# Sobre  \n\nSou desenvolvedor de software (CTO, Architect, Tech Lead) há mais de 25 anos, em empresas, startups e como freelancer.  \nTrabalhei em projetos variados: softwares de gestão, aplicativos móveis integrando machine learning e streaming de vídeo, aplicativos médicos que exigem sistemas avançados de visualização (renderização volumétrica distribuída, clusters de GPU na
