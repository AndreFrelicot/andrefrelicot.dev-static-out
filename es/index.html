ra  \n- Lee, escribe y supervisa valores de características (hex, UTF-8, decimal)  \n- Activa notificaciones para recibir actualizaciones en tiempo real de tus dispositivos  \n\n\n### **Categorización Inteligente de Dispositivos**\nIdentifica y clasifica automáticamente dispositivos como:\n- Pulseras de actividad  \n- Monitores de frecuencia cardíaca  \n- Relojes inteligentes  \n- Auriculares  \n- Teclados  \n- Mandos de juego  \n\nLas categorías codificadas por color y los íconos personalizados hacen que la identificación sea intuitiva.\n\n\n### **Gestión de Conexiones**\n- Conéctate a varios dispositivos simultáneamente  \n- Supervisa la calidad de la conexión en tiempo real  \n- Visualiza duración de conexión, tendencias de señal y métricas de estabilidad  \n- Reconexión automática a los dispositivos favoritos cuando se desconectan  \n\n\n### **Análisis Avanzado**\nRastrea y visualiza métricas como:\n- RSSI a lo largo del tiempo  \n- Indicadores de calidad de conexión  \n- Cálculos estimados de distancia  \n- Niveles de potencia TX  \n\nEl registro detallado te ayuda a monitorear patrones de descubrimiento y eventos de conexión.\n\n\n### **Herramientas de Diagnóstico**\nEjecuta pruebas completas en los dispositivos conectados:\n- Estabilidad de conexión  \n- Medición de rendimiento (throughput)  \n- Validación de características  \n\nExporta los resultados de diagnóstico para análisis o documentación.\n\n\n### **Gestión de Datos**\n- Guarda dispositivos favoritos para un acceso rápido  \n- Exporta perfiles de dispositivos, estructuras GATT y datos de características  \n- Copia valores, UUIDs y otros datos con un solo toque  \n\nPerfecto para integrarse sin problemas en tu flujo de desarrollo.\n\n\n### **Funciones para Desarrolladores**\n- Visualización completa de la jerarquía GATT  \n- Inspección de propiedades de características *(read, write, notify, indicate)*  \n- Exploración y análisis de descriptores  \n- Análisis y visualización de datos de anuncios  \n- Búsqueda de UUIDs con nombres estándar de Bluetooth SIG  \n- Decodificación de datos del fabricante  \n- Monitoreo y registro de valores en tiempo real  \n\n\n## 🔒 Privacidad y Seguridad\nTu privacidad es lo más importante.  \n**BLE UScope funciona completamente en tu dispositivo** — sin recopilar datos.  \n- No requiere conexión a internet  \n- Sin análisis  \n- Sin seguimiento  \n\nTodo el escaneo, análisis y almacenamiento ocurren localmente en tu dispositivo iOS.\n\n\n## 👩‍💻 Ideal Para\n- Desarrolladores iOS que crean aplicaciones con BLE  \n- Ingenieros de hardware que prueban periféricos BLE  \n- Profesionales de IoT que depuran dispositivos conectados  \n- Investigadores de seguridad que analizan implementaciones BLE  \n- Estudiantes que aprenden sobre Bluetooth Low Energy  \n- Entusiastas tecnológicos que exploran tecnología inalámbrica  \n\n\n## 🧠 Especificaciones Técnicas\n- Compatible con todos los perfiles estándar de Bluetooth Low Energy  \n- Compatible con dispositivos Bluetooth 4.0 → 5.3  \n- Lectura y escritura en todas las características accesibles  \n- Soporta notificaciones e indicaciones  \n- Maneja múltiples conexiones simultáneas  \n- Descubrimiento automático de servicios  \n- Traducción de UUIDs para servicios y características estándar  \n\n\n## 🎨 Experiencia de Usuario\nInterfaz limpia y moderna diseñada para iOS — con soporte completo para **modo claro y oscuro**.  \nNavegación intuitiva mediante una arquitectura basada en pestañas.  \nAcciones contextuales y consejos útiles te guían en cada operación.\n\n\n## 🛟 Soporte\n¿Necesitas ayuda o quieres compartir comentarios? Escribe a [support@andrefrelicot.dev](mailto:support@andrefrelicot.dev).\n\n\n### **Descarga BLE UScope hoy mismo**  \nObtén una **visión profesional** de los dispositivos Bluetooth Low Energy a tu alrededor.\n\n### Coming Soon - AppStore Validation in Progress...\n"])</script><script>self.__next_f.push([1,"14:Tc52,"])</script><script>self.__next_f.push([1,"\n\u003cThemeImage\n  lightSrc=\"/images/2025/decibelpeak.webp\"\n  darkSrc=\"/images/2025/decibelpeak.webp\"\n  alt=\"Captura de pantalla de la aplicación Decibel Peak\"\n  width={800}\n  height={600}\n  priority={true}\n/\u003e\n\n# Descripción general\n\nDecibel Peak es una aplicación de medidor de decibelios de precisión diseñada para iOS, que ofrece mediciones fiables del nivel de sonido para entusiastas y usuarios que necesitan un control preciso del ruido. Ya sea que estés supervisando los niveles de ruido en tu entorno, registrando los niveles de sonido a lo largo del tiempo o simplemente tengas curiosidad por el entorno acústico que te rodea, Decibel Peak ofrece capacidades de medición de sonido prácticas y fáciles de usar.\n\n## Funciones principales\n\n### 🎯 Medición de precisión\n- Monitoreo en tiempo real de niveles de decibelios con medición precisa  \n- Detección exacta del nivel de sonido utilizando el micrófono del dispositivo  \n- Retroalimentación visual fluida y receptiva con curvas dinámicas  \n- Mediciones consistentes para un seguimiento fiable de tendencias  \n\n### 📱 Optimizado para iOS\n- Aplicación nativa para iOS  \n- Interfaz optimizada con SwiftUI para un rendimiento fluido  \n- Diseño adaptable a diferentes tamaños de pantalla  \n- Experiencia de usuario moderna e intuitiva  \n\n### 📊 Excelencia visual\n- Visualización en tiempo real y atractiva de niveles de sonido  \n- Curvas con degradado fluido que responden a la entrada de audio  \n- Diseño de interfaz limpio y minimalista  \n- Pantallas de medición fáciles de leer  \n\n### ⚡ Rendimiento optimizado\n- Aplicación ligera con impacto mínimo en la batería  \n- Algoritmos eficientes de procesamiento de audio  \n- Inicio instantáneo y controles responsivos  \n- Optimizada para iPhone  \n\n## Casos de uso\n\n**Aplicaciones de referencia:**  \n- Conciencia sobre ruido ambiental  \n- Monitoreo de niveles de sonido en el trabajo  \n- Comparación de equipos de audio  \n- Experimentos educativos sobre niveles de sonido  \n\n**Uso personal:**  \n- Monitoreo de ruido en el hogar  \n- Verificación de niveles de sonido en eventos  \n- Experimentos sonoros educativos  \n- Curiosidad general sobre el ruido ambiental  \n\n## Especificaciones técnicas\n\n- **Plataforma:** iOS 17.0+  \n- **Framework:** Construida con SwiftUI para un rendimiento nativo  \n- **Procesamiento de audio:** Análisis de niveles de sonido en tiempo real  \n- **Interfaz:** Interfaz de usuario moderna y adaptable  \n- **Rendimiento:** Optimizada para eficiencia de batería  \n\n## Privacidad y seguridad\n\nDecibel Peak respeta tu privacidad:  \n- Sin grabación ni almacenamiento de audio  \n- Procesamiento solo en tiempo real  \n- Sin transmisión de datos a servidores externos  \n- Todas las mediciones se procesan localmente en tu dispositivo  \n\n## Descarga\n\nDisponible en la App Store para iOS.  \n\n\u003cAppStoreLink href=\"https://apps.apple.com/app/decibelpeak/id6752702602\" /\u003e\n\n---\n\n## Soporte y contacto\n**Desarrollador:** André Frélicot  \n**Soporte:** support@andrefrelicot.dev  \n\nTransforma tu experiencia de monitoreo de sonido con Decibel Peak – donde la precisión se encuentra con la simplicidad.\n"])</script><script>self.__next_f.push([1,"15:T41b,"])</script><script>self.__next_f.push([1,"\n\n# ¡Bienvenido a mi Devlog!  \n\nCompartiré aquí mi recorrido y mis exploraciones de nuevas tecnologías, con el objetivo de crear y distribuir nuevos productos.  \n\nEmpiezo desarrollando aplicaciones *showcase*, móviles y web. Las aplicaciones comerciales llegarán en los próximos meses.  \n\nMis principales intereses son:  \n- el **móvil**  \n- el **audio** (DSP, VST/AU)  \n- la **música** (MIDI, teoría)  \n- los **gráficos** (3D, GPU, visualización)  \n- la **VR/XR** (Oculus Quest, Apple Vision)  \n- la **ciberesfera** en general (redes sociales, viralidad, IoT, etc.)  \n- la **IA generativa**  \n- **Web 3.0** (blockchain, cryptos). \n\n\nTambién me interesa la creación de **mini-videojuegos**, ya sean ideas originales o adaptaciones.  \n\nA largo plazo, voy a operar bajo diferentes banderas:  \n- **Osibits** para la distribución comercial y el freelancing  \n- otra entidad para la producción de software  \n- una tercera para la creación de contenido (sonido, música, imágenes, videos, VFX 3D, etc.)  \n\n---\n\n✨ **¡Mantente al tanto!**\n"])</script><script>self.__next_f.push([1,"16:T7e5,"])</script><script>self.__next_f.push([1,"\n\u003cThreeCube /\u003e\n\n# Acerca de  \n\nSoy desarrollador de software (CTO, Architect, Tech Lead) desde hace más de 25 años, en empresa, en startup y como freelance.  \nHe trabajado en proyectos variados: software de gestión, aplicaciones móviles con integración de *machine learning* y flujo de video, aplicaciones médicas que requieren sistemas avanzados de visualización (renderizado volumétrico distribuido, clústeres GPU en la nube), y también aplicaciones móviles que utilizan comunicación Bluetooth LE en tiempo real (incluido el desarrollo de firmware para dispositivos BLE).  \n\nEn 2025 inicio un nuevo capítulo: explorar las oportunidades que ofrece la IA (LLM, *deep learning*) para crear nuevos tipos de productos. Sin dejar de estar profundamente anclado en la técnica, también me interesa la forma en que evolucionan los modos de consumo del software: viralidad, adquisición de clientes a través de redes sociales (UGC) y estrategias de marketing. Allí donde el software se fusiona con el contenido.  \n\nMi rol evoluciona así hacia el de **Estratega Digital**, para imaginar, distribuir y vender tanto aplicaciones móviles como soluciones SaaS.  \n\n**Lema: Tech – Product – Business**  \n\n---\n\n# Freelance  \n\n✨ **Ayudo a las empresas a transformar sus ideas en aplicaciones móviles y web de alto rendimiento.**  \n\nEstoy disponible para misiones puntuales como freelance.  \nMe centro en el desarrollo de aplicaciones móviles iOS (**SwiftUI**) y multiplataforma (**React Native, Ionic**), así como aplicaciones web modernas (*
