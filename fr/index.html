T, etc.)  \n- l’**IA générative**  \n- **Web 3.0** (blockchain, cryptos). \n\n\nLa création de **mini-jeux vidéo** m’intéresse également, qu’il s’agisse d’idées originales ou d’adaptations.  \n\nÀ terme, je vais opérer sous différents drapeaux :  \n- **Osibits** pour la distribution commerciale et le freelancing  \n- une autre entité pour la production logicielle  \n- une troisième pour la création de contenu (son, musique, images, vidéos, VFX 3D, etc.)  \n\n---\n\n✨ **Restez à l’écoute !**\n"])</script><script>self.__next_f.push([1,"14:Tc5f,"])</script><script>self.__next_f.push([1,"\n\u003cThemeImage\n  lightSrc=\"/images/2025/decibelpeak.webp\"\n  darkSrc=\"/images/2025/decibelpeak.webp\"\n  alt=\"Capture d’écran de l’application Decibel Peak\"\n  width={800}\n  height={600}\n/\u003e\n\n# Aperçu\n\nDecibel Peak est une application de sonomètre de précision conçue pour iOS, offrant des mesures fiables du niveau sonore pour les passionnés et les utilisateurs qui ont besoin d’un suivi précis du bruit. Que vous surveilliez les niveaux sonores de votre environnement, que vous suiviez leur évolution dans le temps ou que vous soyez simplement curieux de l’environnement acoustique qui vous entoure, Decibel Peak fournit des capacités de mesure pratiques et faciles à utiliser.\n\n## Fonctionnalités clés\n\n### 🎯 Mesure de précision\n- Surveillance en temps réel des niveaux sonores avec mesure de précision  \n- Détection sonore précise grâce au microphone de l’appareil  \n- Retour visuel fluide et réactif avec courbes dynamiques  \n- Mesures cohérentes pour un suivi fiable des tendances  \n\n### 📱 Optimisé pour iOS\n- Application native iOS  \n- Interface SwiftUI optimisée pour des performances fluides  \n- Design réactif qui s’adapte à différentes tailles d’écran  \n- Expérience utilisateur moderne et intuitive  \n\n### 📊 Excellence visuelle\n- Visualisation en temps réel élégante des niveaux sonores  \n- Courbes dégradées fluides réagissant à l’entrée audio  \n- Interface au design minimaliste et épuré  \n- Affichages de mesures clairs et faciles à lire  \n\n### ⚡ Performances optimisées\n- Application légère avec impact minimal sur la batterie  \n- Algorithmes de traitement audio efficaces  \n- Démarrage instantané et contrôles réactifs  \n- Optimisée pour iPhone \n\n## Cas d’utilisation\n\n**Applications de référence :**  \n- Sensibilisation au bruit environnemental  \n- Surveillance du niveau sonore en milieu professionnel  \n- Comparaison d’équipements audio  \n- Expériences éducatives sur le son  \n\n**Utilisation personnelle :**  \n- Surveillance du bruit domestique  \n- Vérification du niveau sonore lors d’événements  \n- Expériences sonores éducatives  \n- Curiosité générale sur le bruit ambiant  \n\n## Spécifications techniques\n\n- **Plateforme :** iOS 17.0+  \n- **Framework :** Développée avec SwiftUI pour des performances natives  \n- **Traitement audio :** Analyse en temps réel du niveau sonore  \n- **Interface :** Interface moderne et adaptative  \n- **Performance :** Optimisée pour l’efficacité énergétique  \n\n## Confidentialité \u0026 Sécurité\n\nDecibel Peak respecte votre vie privée :  \n- Aucune capture ni enregistrement audio  \n- Traitement en temps réel uniquement  \n- Aucune transmission de données vers des serveurs externes  \n- Toutes les mesures sont traitées localement sur votre appareil  \n\n## Téléchargement\n\nDisponible sur l’App Store pour iOS.  \n\n\u003cAppStoreLink href=\"https://apps.apple.com/app/decibelpeak/id6752702602\" /\u003e\n\n---\n\n## Support \u0026 Contact\n**Développeur :** André Frélicot  \n**Support :** support@andrefrelicot.dev  \n\nTransformez votre expérience de suivi sonore avec Decibel Peak – là où la précision rencontre la simplicité.\n"])</script><script>self.__next_f.push([1,"15:T800,"])</script><script>self.__next_f.push([1,"\n\u003cThreeCube /\u003e\n\n\n# À propos  \n\nJe suis développeur de logiciels (CTO, Architect, Tech Lead) depuis plus de 25 ans, en entreprise, en startup et en tant que freelance.  \nJ’ai travaillé sur des projets variés : logiciels de gestion, applications mobiles intégrant du machine learning et du flux vidéo, applications médicales nécessitant des systèmes de visualisation avancés (rendu volumique distribué, clusters GPU dans le cloud), ou encore applications mobiles utilisant la communication Bluetooth LE en temps réel (y compris le développement de firmware pour périphériques BLE).  \n\nEn 2025, je démarre un nouveau chapitre : explorer les opportunités offertes par l’IA (LLM, deep learning) pour créer de nouveaux types de produits. Tout en restant profondément ancré dans la technique, je m’intéresse aussi aux nouveaux modes de consommation du logiciel : viralité, acquisition client via les réseaux sociaux (UGC), et stratégies marketing. Là où le logiciel fusionne avec le contenu.  \n\nMon rôle évolue ainsi vers celui de **Digital Strategist**, pour imaginer, distribuer et vendre aussi bien des applications mobiles que des solutions SaaS.  \n\n**Motto : Tech – Product – Business**  \n\n---\n\n# Freelancing  \n\n✨ **J’aide les entreprises à transformer leurs idées en applications mobiles et web performantes.**  \n\nJe reste disponible pour des missions ponctuelles en freelance.  \nJe privilégie le développement d’applications mobiles iOS (**SwiftUI**) et cross-platform (**React Native, Ionic**), ainsi que d’applications web modernes (**React / Next.js**), déployées sur des solutions cloud performantes (**Vercel, Supabase, Firebase, Neon, Convex, AWS**).  \n\n🔥 Pour la première mission, j’applique une remise de 50%.  \nMon taux horaire est de **80€/h** (soit **640€/jour**).  \n\n📩 Contact : **andre@frelicot.com**  \n\n---\n\n# Société  \n\n**Osibits**  \n60 rue François 1er  \n75008 Paris  \nFRANCE\n\nD-U-N-S® Number: 283708389   \nSIRET : 939 948 865 00018   \nTVA/VAT : FR56 939948865   "])</script><script>self.__next_f.push([1,"5:[\"$\",\"div\",null,{\"className\":\"mx-auto max-w-5xl px-4 py-12 sm:px-6 sm:
