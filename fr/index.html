nExplore en profondeur l’architecture des appareils grâce à une exploration complète du GATT.  \n- Parcours clair des services, caractéristiques et descripteurs  \n- Lecture, écriture et surveillance des valeurs de caractéristiques (hex, UTF-8, décimal)  \n- Activation des notifications pour recevoir des mises à jour en temps réel depuis tes appareils  \n\n\n### **Catégorisation Intelligente des Appareils**\nIdentification et classification automatiques des appareils, tels que :\n- Bracelets de fitness  \n- Moniteurs de fréquence cardiaque  \n- Montres connectées  \n- Casques audio  \n- Claviers  \n- Manettes de jeu  \n\nLes catégories codées par couleur et les icônes personnalisées facilitent l’identification visuelle.\n\n\n### **Gestion des Connexions**\n- Connexion simultanée à plusieurs appareils  \n- Surveillance en temps réel de la qualité de la connexion  \n- Visualisation de la durée de connexion, des tendances du signal et des indicateurs de stabilité  \n- Fonction de reconnexion automatique aux appareils favoris en cas de déconnexion  \n\n\n### **Analyses Avancées**\nSuis et visualise des indicateurs tels que :\n- RSSI dans le temps  \n- Indicateurs de qualité de connexion  \n- Estimation de la distance  \n- Niveaux de puissance d’émission (TX Power)  \n\nUn enregistrement détaillé permet d’analyser les modèles de découverte et les événements de connexion.\n\n\n### **Outils de Diagnostic**\nEffectue des tests complets sur les appareils connectés :\n- Stabilité de la connexion  \n- Mesures de débit  \n- Validation des caractéristiques  \n\nExporte les résultats de diagnostic pour analyse ou documentation.\n\n\n### **Gestion des Données**\n- Sauvegarde des appareils favoris pour un accès rapide  \n- Export des profils d’appareils, structures GATT et données de caractéristiques  \n- Copie instantanée des valeurs, UUID et autres informations utiles  \n\nParfait pour une intégration fluide dans ton flux de travail de développement.\n\n\n### **Fonctionnalités pour Développeurs**\n- Visualisation complète de la hiérarchie GATT  \n- Inspection des propriétés des caractéristiques *(lecture, écriture, notification, indication)*  \n- Exploration et analyse des descripteurs  \n- Analyse et affichage des données publicitaires  \n- Recherche des UUID de services avec noms standards Bluetooth SIG  \n- Décodage des données du fabricant  \n- Surveillance et enregistrement des valeurs en temps réel  \n\n\n## 🔒 Confidentialité et Sécurité\nTa confidentialité est une priorité absolue.  \n**BLE UScope fonctionne entièrement sur ton appareil** — sans aucune collecte de données.  \n- Aucune connexion Internet requise  \n- Aucune analyse  \n- Aucun suivi  \n\nToutes les opérations de scan, d’analyse et de stockage se font localement sur ton appareil iOS.\n\n\n## 👩‍💻 Idéal Pour\n- Les développeurs iOS créant des applications compatibles BLE  \n- Les ingénieurs matériels testant des périphériques BLE  \n- Les professionnels de l’IoT déboguant des appareils connectés  \n- Les chercheurs en sécurité étudiant les implémentations BLE  \n- Les étudiants apprenant le Bluetooth Low Energy  \n- Les passionnés de technologie explorant les communications sans fil  \n\n\n## 🧠 Spécifications Techniques\n- Compatible avec tous les profils standard Bluetooth Low Energy  \n- Fonctionne avec les appareils Bluetooth 4.0 à 5.3  \n- Lecture et écriture sur toutes les caractéristiques accessibles  \n- Prise en charge des notifications et indications  \n- Gestion de connexions multiples simultanées  \n- Découverte automatique des services  \n- Traduction des UUID pour les services et caractéristiques standard  \n\n\n## 🎨 Expérience Utilisateur\nInterface moderne et épurée conçue pour iOS, avec support des **modes clair et sombre**.  \nNavigation intuitive basée sur des onglets.  \nActions contextuelles et info-bulles utiles pour t’accompagner tout au long de l’utilisation.\n\n\n### **Télécharge BLE UScope dès aujourd'hui**\nEt profite d'une **analyse professionnelle** des appareils Bluetooth Low Energy autour de toi.\n\n\u003cbr /\u003e\n\n\u003cAppStoreLink href=\"https://apps.apple.com/us/app/ble-uscope/id6753627148\" /\u003e\n\n---\n## 🛟 Support\nBesoin d'aide ou envie de partager un retour ? Écris à [support@andrefrelicot.dev](mailto:support@andrefrelicot.dev).\n"])</script><script>self.__next_f.push([1,"14:Tc73,"])</script><script>self.__next_f.push([1,"\n\u003cThemeImage\n  lightSrc=\"/images/2025/decibelpeak.webp\"\n  darkSrc=\"/images/2025/decibelpeak.webp\"\n  alt=\"Capture d'écran de l'application Decibel Peak\"\n  width={800}\n  height={600}\n  priority={true}\n/\u003e\n\n# Aperçu\n\nDecibel Peak est une application de sonomètre de précision conçue pour iOS, offrant des mesures fiables du niveau sonore pour les passionnés et les utilisateurs qui ont besoin d’un suivi précis du bruit. Que vous surveilliez les niveaux sonores de votre environnement, que vous suiviez leur évolution dans le temps ou que vous soyez simplement curieux de l’environnement acoustique qui vous entoure, Decibel Peak fournit des capacités de mesure pratiques et faciles à utiliser.\n\n## Fonctionnalités clés\n\n### 🎯 Mesure de précision\n- Surveillance en temps réel des niveaux sonores avec mesure de précision  \n- Détection sonore précise grâce au microphone de l’appareil  \n- Retour visuel fluide et réactif avec courbes dynamiques  \n- Mesures cohérentes pour un suivi fiable des tendances  \n\n### 📱 Optimisé pour iOS\n- Application native iOS  \n- Interface SwiftUI optimisée pour des performances fluides  \n- Design réactif qui s’adapte à différentes tailles d’écran  \n- Expérience utilisateur moderne et intuitive  \n\n### 📊 Excellence visuelle\n- Visualisation en temps réel élégante des niveaux sonores  \n- Courbes dégradées fluides réagissant à l’entrée audio  \n- Interface au design minimaliste et épuré  \n- Affichages de mesures clairs et faciles à lire  \n\n### ⚡ Performances optimisées\n- Application légère avec impact minimal sur la batterie  \n- Algorithmes de traitement audio efficaces  \n- Démarrage instantané et contrôles réactifs  \n- Optimisée pour iPhone \n\n## Cas d’utilisation\n\n**Applications de référence :**  \n- Sensibilisation au bruit environnemental  \n- Surveillance du niveau sonore en milieu professionnel  \n- Comparaison d’équipements audio  \n- Expériences éducatives sur le son  \n\n**Utilisation personnelle :**  \n- Surveillance du bruit domestique  \n- Vérification du niveau sonore lors d’événements  \n- Expériences sonores éducatives  \n- Curiosité générale sur le bruit ambiant  \n\n## Spécifications techniques\n\n- **Plateforme :** iOS 17.0+  \n- **Framework :** Développée avec SwiftUI pour des performances natives  \n- **Traitement audio :** Analyse en temps réel du niveau sonore  \n- **Interface :** Interface moderne et adaptative  \n- **Performance :** Optimisée pour l’efficacité énergétique  \n\n## Confidentialité \u0026 Sécurité\n\nDecibel Peak respecte votre vie privée :  \n- Aucune capture ni enregistrement audio  \n- Traitement en temps réel uniquement  \n- Aucune transmission de données vers des serveurs externes  \n- Toutes les mesures sont traitées localement sur votre appareil  \n\n## Téléchargement\n\nDisponible sur l’App Store pour iOS.  \n\u003cbr /\u003e\n\u003cAppStoreLink href=\"https://apps.apple.com/app/decibelpeak/id6752702602\" /\u003e\n\n---\n\n## Support \u0026 Contact\n**Développeur :** André Frélicot  \n**Support :** support@andrefrelicot.dev  \n\nTransformez votre expérience de suivi sonore avec Decibel Peak – là où la précision rencontre la simplicité.\n"])</script><script>self.__next_f.push([1,"15:T528,"])</script><script>self.__next_f.push([1,"\n\u003cThemeImage\n  lightSrc=\"/images/2025/hello-world.webp\"\n  darkSrc=\"/images/2025/hello-world.webp\"\n  alt=\"Where everything is built\"\n  width={800}\n  height={600}\n  priority={true}\n/\u003e\n\n# Bienvenue sur mon Devlog !  \n\nJe partagerai ici mon cheminement et mes explorations de nouvelles technologies, avec l’objectif de créer et distribuer de nouveaux produits.  \n\nJe commence par développer des applications *showcase*, mobiles et web. Les applications commerciales suivront dans les mois à venir.  \n\nMes centres d’intérêt sont principalement :  \n- le **mobile**  \n- l’**audio** (DSP, VST/AU)  \n- la **musique** (MIDI, théorie)  \n- les **graphismes** (3D, GPU, visualisation, shaders)  \n- la **VR/XR** (Meta Quest, Apple Vision)  \n- la **cybersphère** en général (réseaux sociaux, viralité, IoT, etc.)  \n- l’**IA générative**  \n- **Web 3.0** (blockchain, cryptos). \n\n\nLa création de **mini-jeux vidéo** m’intéresse également, qu’il s’agisse d’idées originales ou d’adaptations.  \n\nÀ terme, je vais opérer sous différents drapeaux :  \n- **Osibits** pour la distribution commerciale et le freelancing  \n- une autre entité pour la production logicielle  \n- une troisième pour la création de contenu (son, musique, images, vidéos, VFX 3D, etc.)  \n\n---\n\n✨ **Restez à l’écoute !**\n"])</script><script>self.__next_f.push([1,"16:T800,"])</script><script>self.__next_f.push([1,"\n\u003cThreeCube /\u003e\n\n\n# À propos  \n\nJe suis développeur de logiciels (CTO, Architect, Tech Lead) depuis plus de 25 ans, en entreprise, en startup et en tant que freelance.  \nJ’ai travaillé sur des projets variés : logiciels de gestion, applications mobiles intégrant du machine learning et du flux vidéo, applications médicales nécessitant des systèmes de visualisation avancés (rendu volumique distribué, clusters GPU dans le cloud), ou encore applications mobiles utilisant la communication Bluetooth LE en temps réel (y compris le développement de firmware pour périphériques BLE).  \n\nEn 2025, je démarre un nouveau chapitre : explorer les opportunités offertes par l’IA (LLM, deep learning) pour créer de nouveaux types de produits. Tout en restant profondément ancré dans la technique, je m’intéresse aussi aux nouveaux modes de consommation du logiciel : viralité, acquisition client via les réseaux sociaux (UGC), et stratégies marketing. Là où le logiciel fusionne avec le contenu.  \n\nMon rôle évolue ainsi vers celui de **Digital Strategist**, pour imaginer, distribuer et vendre aussi bien des applications mobiles que des solutions SaaS.  \n\n**Motto : Tech – Product – Business**  \n\n---\n\n# Freelancing  \n\n✨ **J’aide les entreprises à transformer leurs idées en applications mobiles et web performantes.**  \n\nJe reste disponible pour des missions ponctuelles en freelance.  \nJe privilégie le développement d’applications mobiles iOS (**SwiftUI**) et cross-platform (**React Native, Ionic**), ainsi que d’applications web modernes (**React / Next.js**), déployées sur des solutions cloud performantes (**Vercel, Supabase, Firebase, Neon, Convex, AWS**).  \n\n🔥 Pour la première mission, j’applique une remise de 50%.  \nMon taux horaire est de **80€/h** (soit **640€/jour**).  \n\n📩 Contact : **andre@frelicot.com**  \n\n---\n\n# Société  \n\n**Osibits**  \n60 rue François 1er  \n75008 Paris  \nFRANCE\n\nD-U-N-S® Number: 283708389   \nSIRET : 939 948 865 00018   \nTVA/VAT : FR56 939948865   "])</script><script>self.__next_f.push([1,"5:[\"$\",\"div\",null,{\"className\":\"mx-auto max-w-5xl px-4 py-12 sm:px-6 sm:py-14\",\"children\":[[\"$\",\"$L11\",null,{\"locale\":\"fr\",\"navLinks\":[{\"href\":\"/fr\",\"label\":\"Devlogs\"},{\"href\":\"/fr?tag=apps\",\"label\":\"Apps\"},{\"href\":\"/fr/2025/09/a-propos\",\"label\":\"À propos\"}],\"title\":[\"$\",\"div\",null,{\"className\":\"flex flex-col leading-tight\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl font-bold tracking-tight sm:text-4xl\",\"children\":\"André Frélicot\"}],[\"$\",\"span\",null,{\"className\":\"mt-1 text-xs font-semibold uppercase tracking-[0.28em] text-foreground/55 sm:text-sm sm:tracking-[0.32em]\",\"children\":\"TechLead \u0026 Solopreneur\"}]]}],\"languagePath\":\"$undefined\",\"languagePaths\":\"$undefined\"}],[\"$\",\"main\",null,{\"className\":\"
